<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JUICER CONSULTORIA</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="juicer.css" type="text/css"/>
        <script src="juicer.js"></script>
    </head>
    <body>
        <header>
            <h1>JUICER</h1>
            <h2>CONSULTORIA ESPORTIVA E NUTRICIONAL</h2>
            <p>Porque o natural, é ser aplicado</p>
        </header>
        <section id="calculadoraCalorias">
            <h2>Calculadora de Macronutrientes</h2>
            <label for="peso">Peso (em kg):</label>
            <input type="text" id="peso" size="30" maxlength="3" required/><br>
            <label for="altura">Altura (em cm):</label>
            <input type="text" id="altura" size="30" maxlength="3" required/><br>
            <label for="idade">Idade:</label>
            <input type="text" id="idade" size="30" maxlength="3" required/><br>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
            </select><br>
            <label for="atividadeFisica">Nível de atividade física:</label>
            <select id="atividadeFisica" name="atividadeFisica" required>
                <option value="1">Sedentário (pouco ou nenhum exercício)</option>
                <option value="2">Pouco ativo (exercício 1-3 vezes/semana)</option>
                <option value="3">Moderadamente ativo (exercício 3-5 vezes/semana)</option>
                <option value="4">Muito ativo (exercício 6-7 vezes/semana)</option>
                <option value="5">Extremamente ativo (trabalho físico intenso ou treino de 2 vezes/dia)</option>
            </select><br>
            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" name="objetivo">
                <option value="1">Cutting</option>
                <option value="2">Bulking</option>
            </select><br>
            <button type="button" onclick="calculaCalorias();">CALCULAR</button>
        </section>
        <section>
            <h2>Resultados</h2>
            <p>Consumo calórico diário:</p>
            <ul id="caloriasDia"></ul>
            <p>Necessidades nutricionais:</p>
            <ul id="proteinas"></ul>
            <ul id="carboidratos"></ul>
            <ul id="gorduras"></ul>
        </section>
    </body>
    <footer>

    </footer>
</html>
